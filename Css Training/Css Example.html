<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        font-size: 30px;
        color: blue;
    }
        
    table,td,th {
          border-width: 10px;
          border:dotted;
          border-color: red;
              }
    </style>
</head>
<body>
    <!--Css-Inline
    Embedded / Internal
    External!-->
    <h1>CSS</h1>
    <p>Cascading Style Sheets(CSS) is a style sheet language used for specifying the presentation and styling of a document 
        written in a markup language such as HTML.</p>

        <img src="./Assets/Css.png">

        <!--Inline- is a css code written within in a html code-->
    <!--inline ex:-->

    <p style="color:darkred; font-size: 50px; margin-right: 50px; text-decoration: underline;">Css-Cascading Style Sheet</p>

     <!--universal selector is used to apply css for overall html page which is indicated by star(*) mark in style sheet. ex:-->
    <div>
        <!--tag selector is used to apply css for the selected html data which is represented by particular html tag name. ex:-->
<table>
    <tbody>
        <th>Sl</th>
        <th>Name</th>
        <th>Price</th>

        <tr><td>1</td><td>Apple</td><td>200</td></tr>
        <tr><td>2</td><td>Mango</td><td>150</td></tr>
        <tr><td>3</td><td>Orange</td><td>100</td></tr>
    </tbody>
</table>
</div>
</body>
</html>
